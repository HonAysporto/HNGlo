<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile_img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #764ba2;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            font-size: 22px;
            margin: 5px 0;
        }
        h4 {
            color: #777;
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 5px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-links a img {
            width: 32px;
            height: 32px;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile_img" src="https://avatars.githubusercontent.com/u/122920487?v=4" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Awosika Ayomide Oluwafemi</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">A passionate frontend developer with a love for creating interactive UIs.</p>
        <p data-testid="currentLocation">Ogbomoso, Nigeria</p>
        <p data-testid="emailAddress">ayomideoluwafemi2019@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/HonAysporto"><img src="https://th.bing.com/th?id=ODLS.3bc1a8a9-5d72-433e-aea7-1fd5fa3fea80&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2"></a>
            <a href="https://x.com/HonourableTaz"><img src="https://th.bing.com/th?id=ODLS.85bff9b8-2314-404b-b2e0-bc09204e587e&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" ></a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>

    <script>
        const updateTime = () => {
            document.getElementById("utc-time").textContent = new Date().toUTCString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
